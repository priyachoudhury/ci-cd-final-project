name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    # ✅ Task 2: Linting Step
    - name: Run Lint
      run: |
        pip install flake8
        flake8 .

    # ✅ Task 3: Test Step
    - name: Run Unit Tests
      run: |
        pip install nose
        nosetests tests/
